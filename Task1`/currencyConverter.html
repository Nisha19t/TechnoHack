    <div class="converter">
        <h1>Chose Currency to Convert</h1>
       
        <div class="input-container">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="input-container">
            <label for="fromCurrency">From</label>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>

                <option value="PKR">PKR</option>
                <option value="SAR">SAR</option>
                <!-- Populate this select element with currency options -->
                <!-- Example: <option value="USD">USD: United States Dollar</option> -->
            </select>
        </div>
        <div class="input-container">
            <label for="toCurrency">To</label>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>

                <option value="ZAR">ZAR</option>
                <option value="RUB">RUB</option>
                <option value="AED">AED</option>
                <option value="PKR">PKR</option>
                <option value="SAR">SAR</option>
                <!-- Populate this select element with currency options -->
                <!-- Example: <option value="EUR">EUR: Euro</option> -->
            </select>
        </div>
        <button id="convert">Convert</button>
        <input style="margin-top: 20px; padding: 20px 20px;" type="text" id="result" placeholder="Result" disabled>
    </div>
    <script>
        // Define exchange rates (You can use an API for live rates)
        const exchangeRates = {
            USD: 1, // Base currency
            EUR: 0.85,
            JPY: 114.26,
            GBP: 0.73,
            AUD: 1.33,
            CAD: 1.28,
            CHF: 0.91,
            CNY: 6.42,
            SEK: 8.79,
            NZD: 1.44,
            MXN: 20.03,
            SGD: 1.34,
            HKD: 7.77,
            NOK: 9.13,
            KRW: 1177.23,
            TRY: 14.40,
            INR: 74.34,
            BRL: 5.46,
            ZAR: 15.01,
            RUB: 84.98,
            AED: 3.67,
            PKR: 288.25,
            SAR: 3.75
        };

        // Conversion function
        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const from = document.getElementById("fromCurrency").value;
            const to = document.getElementById("toCurrency").value;

            if (isNaN(amount)) {
                alert("Please enter a valid amount.");
                return;
            }

            const result = (amount / exchangeRates[from]) * exchangeRates[to];
            document.getElementById("result").value = result.toFixed(2);
        }

        // Attach event listener to the convert button
        document.getElementById("convert").addEventListener("click", convertCurrency);
    </script>
