<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="signup.css">
</head>
<body>
   
    <div class="container">
        <h1 class="title" style="text-align: center; margin: 20px; ">Sign Up</h1>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="detail">First Name: </span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="detail">Last Name: </span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="detail">Email: </span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="detail">Phone Number: </span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="detail">Age: </span>
                    <input type="text" placeholder="Enter your age" required>
                </div>
                <div class="input-box">
                    <span class="detail">Adress: </span>
                    <input type="text" placeholder="Enter your adress" required>
                </div></div>
                <div class="gender-details">
                    <!-- <input type="radio" name="gender" id="dot-1"> 
                     <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3"> -->
                    <span class="gender-title">Gender: </span>
                    <div class="gender-category">
                       
                        <label for="dot-1">
                            <!-- <span class="dot one"></span> -->
                            <span class="gender">Male</span>
                            <input class="gender" type="radio" name="Male" id="dot-1" style="margin-left: 7px;">
                        </label>
                       
                        <label for="dot-2">
                            <!-- <span class="dot two"></span> -->
                            <span class="gender">Female</span>
                            <input class="gender" type="radio" name="Male" id="dot-1" style="margin-left: 7px; ">
                          
                        </label>
                       
                        <label for="dot-3">
                            <!-- <span class="dot three"></span> -->
                            <span class="gender">Other</span>
                            <input class="gender" type="radio" name="Male" id="dot-1" style="margin-left: 7px;">
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                <center><p>Already have an account? <a href="login.html">SIGNIN</a></p></center>
    
                </div>
            </div>
        </form>
    
        </div>
</body>
</html>
